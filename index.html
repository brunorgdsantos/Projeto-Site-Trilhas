<!DOCTYPE html>
<!--Doctype serve para dizer a versão do html qu estamos utilizando!-->

<html lang="pt-br">
<!--Lang serve para mostrar ao navegador qual a linguagem da pagina-->

<head>
    <!--No head colocamos tudo que não e visual na pagina!-->

    <meta charset="UTF-8">
    <!--Codigo para validação de acentos-->

    <title>MyAdventure.com</title>
    <!--O titulo ficara na barra superior do navegador!-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap">
    <!--Intoduzindo o tipo de fonte LATO-->
    <link rel="stylesheet" href="style.css">
    <!--Responsavel por linkar o arquivo html ao css. Obs: "stylesheet" é a especificação do tipo de arquivo, no caso é do tipo css. Href é o local do arquivo-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <!--Intoduzindo o tipo de fonte ROBOTO-->

</head>

<body>
    <!--Conteúdo que será apresentado na pagina!-->
    <div class="textoinicial">
        <h1>Trilhas do Mundo</h1>
        <!--os H's são titulos, usado para titulos, porem h1 sera mostado na pagina-->
    </div>

    <div class="textosecundario">
        <!--os H's são titulos, usado para titulos, porem h1 sera mostado na pagina-->
        <h2>My Adventure é um lugar para descobrir e compartilhar as melhores trilhas ao ar livre para caminhadas,
            ciclismo
            e muitas outras atividades</h2>
    </div>

    <img src="imagens/logoicon2.png" alt="logo" div class="logo">
    <!--src é nome do arquivo, e o alt é um nome que aparecerá caso a imagem não carregue na pagina-->
    </div>

    <div class="botaoentrar">
        <a href="https://pt.wikiloc.com/">Entrar</a>
    </div>

    <div class="botaoincreverse">
        <a href="https://pt.wikiloc.com/">Increver-se</a>
    </div>

    <div id="slider">
        <!--Seleção das imagens para o Slideshow-->
        <img class="selected" src="imagens/slide5.jpg">
        <img src="imagens/danilo.jpg">
        <img src="imagens/slide3.jpg">
        <img src="imagens/marcos.jpg">
    </div>

    <script src="script.js"></script>
    <!--Comando de linkagem com o arquivo JS-->

    <div class="bike">
        <!--Configurando a linha de logos da parte superior do site-->
        <a href="https://pt.wikiloc.com/">
            <!--Icone da bicicleta-->
            <img src="imagens/bicycle.png" alt="bike">
        </a>
    </div>

    <div class="trilheiro">
        <!--Configurando a linha de logos da parte superior do site-->
        <a href="https://pt.wikiloc.com/">
            <!--Icone da bicicleta-->
            <img src="imagens/trilheiro.svg" alt="trilheiro">
        </a>
    </div>

    <div class="corrida">
        <!--Configurando a linha de logos da parte superior do site-->
        <a href="https://pt.wikiloc.com/">
            <!--Icone da bicicleta-->
            <img src="imagens/corrida.png" alt="corrida">
        </a>
    </div>

    <div class="motanha">
        <!--Configurando a linha de logos da parte superior do site-->
        <a href="https://pt.wikiloc.com/">
            <!--Icone da bicicleta-->
            <img src="imagens/motanha.png" alt="montanha">
        </a>
    </div>

    <div class="motocross">
        <!--Configurando a linha de logos da parte superior do site-->
        <a href="https://pt.wikiloc.com/">
            <!--Icone da bicicleta-->
            <img src="imagens/motocross.png" alt="motocross">
        </a>
    </div>

    <div class="barco">
        <!--Configurando a linha de logos da parte superior do site-->
        <a href="https://pt.wikiloc.com/">
            <!--Icone da bicicleta-->
            <img src="imagens/barco.png" alt="motocross">
        </a>
    </div>

    <div class="contagem">
        <!--Configurando a barra de contagem de acesso do site-->
        <a>
            <h1>Já somos 7.649.437 membros explorando e compartilhando 21.625.022 trilhas ao ar livre e 38.152.945
                fotos.
            </h1>
        </a>
    </div>
</body>

</html>

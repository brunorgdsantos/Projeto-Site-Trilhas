<!DOCTYPE html>
<!--Doctype serve para dizer a versão do html qu estamos utilizando!-->

<html lang="pt-br">
<!--Lang serve para mostrar ao navegador qual a linguagem da pagina-->

<head>

    <meta charset="UTF-8">
    <!--Codigo para validação de acentos-->

    <title>MyAdventure.com</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap">
    <!--Intoduzindo o tipo de fonte LATO-->
    <link rel="stylesheet" href="style.css">
    <!--Responsavel por linkar o arquivo html ao css. Obs: "stylesheet" é a especificação do tipo de arquivo, no caso é do tipo css. Href é o local do arquivo-->
